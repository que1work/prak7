name: k6 Performance Test

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  k6-load-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start Node.js app in background
        run: |
          node app.js &
          sleep 5

      - name: Install k6
        run: |
          sudo apt update
          sudo apt install -y gnupg2 ca-certificates
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://packages.grafana.com/gpg.key | gpg --dearmor | sudo tee /etc/apt/keyrings/grafana.gpg > /dev/null
          echo "deb [signed-by=/etc/apt/keyrings/grafana.gpg] https://packages.grafana.com/oss/deb stable main" | sudo tee /etc/apt/sources.list.d/grafana.list
          sudo apt update
          sudo apt install -y k6

      - name: Run k6 test
        run: k6 run performance-tests/test.js
