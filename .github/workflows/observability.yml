name: Observability Pipeline

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  observability:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run containers
        run: docker-compose up -d --build
